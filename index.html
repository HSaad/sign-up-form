  </div>
  <div class="right-side">
    <div class="text">
      <p>
        This is not a real online service! You know you need something like
        this in you life to help you realize your deepest dreams.
        Sign up <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <form method="get" id="signup">
      <h1>Let's do this!</h1>
      <div class="form-row">
        <label for="first_name">
          First Name
          <input type="text" name="first_name" id="first_name" minlength="2">
          <p class="help">First Name must be more than 2 characters</p>
        </label>
        <label for="last_name">
          Last Name
          <input type="text" name="last_name" id="last_name" minlength="2">
          <p class="help">Last Name must be more than 2 characters</p>
        </label>
      </div>
      
      <div class="form-row">
        <label for="email">
          Email
          <input type="email" name="email" id="email">
        </label>
        <label for="phone_number">
          Phone Number
          <input type="tel" name="phone_number" id="phone_number">
        </label>
      </div>

      <div class="form-row">
        <label for="password">
          Password
          <input type="password" name="password" id="password">
          <p class="help">Passwords do not match</p>
        </label>
        
        <label for="password_confirm">
          Confirm Password
          <input class="error" type="password" name="password" id="password_confirm" >
        </label>
      </div>
      
      <button type="submit">Create Account</button>
    </form>
    <div>Already have an account? <a href="">Log in</a></div>
  </div>
</body>
</html>
