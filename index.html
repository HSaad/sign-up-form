<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <div class="left-side">
    <img src="" alt="Website Logo">
    <div class="logo">hagr.</div>
  </div>
  <div class="right-side">
    <div class="text">
      <p>
        This is not a real online service! You know you need something like
        this in you life to help you realize your deepest dreams.
        Sign up <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <form action="" method="post">
      <h1>Let's do this!</h1>

      <label for="first_name">First Name</label>
      <input type="text" name="first_name" id="first_name">

      <label for="last_name">Last Name</label>
      <input type="text" name="last_name" id="last_name">

      <label for="email">Email</label>
      <input type="email" name="email" id="email">

      <label for="phone_number">Phone Number</label>
      <input type="tel" name="phone_number" id="phone_number">

      <label for="password">Password</label>
      <input type="password" name="password" id="password">

      <label for="password_confirm">Confirm Password</label>
      <input type="password" name="password" id="password_confirm">

      <button type="submit">Create Account</button>
    </form>
    <div>Already have an account? <a href="">Log in</a></div>
  </div>
</body>
</html>
